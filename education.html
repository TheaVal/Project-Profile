  <!-- ðŸŒ¸ Canvas for Girly Animated Background -->
<canvas id="girlyBackground"></canvas>

  
<script>
const canvas = document.getElementById('girlyBackground');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Particle {
  constructor(x, y, color, dx, dy) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.dx = dx;
    this.dy = dy;
    this.alpha = 1;
    this.size = Math.random() * 3 + 2; // slightly bigger particles
  }

  update() {
    this.x += this.dx;
    this.y += this.dy;
    this.alpha -= 0.015; // slower fade for longer visibility
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    // brighter, pastel girly colors
    const hue = Math.random() * 360;
    this.color = `hsl(${hue}, 100%, 75%)`;
    this.particles = [];
    this.exploded = false;
  }

  update() {
    if (!this.exploded) {
      this.y -= 6; // slightly faster launch
      if (this.y <= this.targetY) {
        this.exploded = true;
        for (let i = 0; i < 80; i++) { // more particles for bigger explosions
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2; // faster spread
          this.particles.push(new Particle(
            this.x,
            this.y,
            this.color,
            Math.cos(angle) * speed,
            Math.sin(angle) * speed
          ));
        }
      }
    } else {
      this.particles.forEach(p => p.update());
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 4, 0, Math.PI * 2); // larger rocket head
      ctx.fillStyle = this.color;
      ctx.fill();
    } else {
      this.particles.forEach(p => p.draw());
    }
  }

  done() {
    return this.exploded && this.particles.length === 0;
  }
}

let fireworks = [];
function animate() {
  ctx.fillStyle = 'rgba(46, 19, 46, 0.15)'; // slightly lighter fade for trails
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.07) { // more frequent launches
    fireworks.push(new Firework());
  }

  fireworks.forEach(fw => {
    fw.update();
    fw.draw();
  });

  fireworks = fireworks.filter(fw => !fw.done());

  requestAnimationFrame(animate);
}

animate();
</script>
